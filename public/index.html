<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Compressor</title>
</head>
<body>
  <h1>Video Compressor</h1>
  <input type="file" id="videoInput" accept="video/*">
  <button onclick="uploadAndCompressVideo()">Compress Video</button>
  <div id="message"></div>
  <script>
    async function uploadAndCompressVideo() {
      const fileInput = document.getElementById('videoInput');
      const file = fileInput.files[0];

      if (!file) {
        alert('Please select a video file to upload.');
        return;
      }

      console.log('Generating presigned URL');
      const { uploadUrl, fileName } = await fetch('/generate-presigned-url', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          fileName: file.name,
          fileType: file.type
        })
      }).then(response => {
        console.log('Presigned URL response:', response);
        return response.json();
      }).catch(error => {
        console.error('Error generating presigned URL:', error);
      });

      console.log('Uploading file to S3');
      await fetch(uploadUrl, {
        method: 'PUT',
        headers: {
          'Content-Type': file.type
        },
        body: file
      }).then(response => {
        console.log('File upload response:', response);
      }).catch(error => {
        console.error('Error uploading file to S3:', error);
      });

      console.log('Requesting video compression');
      const response = await fetch('/compress', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ s3Key: fileName })
      }).then(response => {
        console.log('Compression response:', response);
        return response.json();
      }).catch(error => {
        console.error('Error during compression:', error);
      });

      if (response && response.downloadUrl) {
        document.getElementById('message').innerHTML = `Video compressed successfully. <a href="${response.downloadUrl}" target="_blank">Download here</a>`;
      } else {
        document.getElementById('message').textContent = 'Failed to compress video.';
      }
    }
  </script>
</body>
</html>
