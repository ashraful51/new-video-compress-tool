<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Compressor</title>
</head>
<body>
  <h1>Video Compressor</h1>
  <input type="file" id="videoInput" accept="video/*">
  <button onclick="uploadAndCompressVideo()">Compress Video</button>
  <div id="message"></div>
  <script>
    async function uploadAndCompressVideo() {
      const fileInput = document.getElementById('videoInput');
      const file = fileInput.files[0];

      if (!file) {
        alert('Please select a video file to upload.');
        return;
      }

      const { uploadUrl } = await fetch('/generate-presigned-url', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          fileName: file.name,
          fileType: file.type
        })
      }).then(response => response.json());

      await fetch(uploadUrl, {
        method: 'PUT',
        headers: {
          'Content-Type': file.type
        },
        body: file
      });

      const response = await fetch('/compress', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ s3Key: file.name })
      });

      if (response.ok) {
        const { downloadUrl } = await response.json();
        document.getElementById('message').innerHTML = `Video compressed successfully. <a href="${downloadUrl}" target="_blank">Download here</a>`;
      } else {
        document.getElementById('message').textContent = 'Failed to compress video.';
      }
    }
  </script>
</body>
</html>
